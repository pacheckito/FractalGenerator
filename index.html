<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fractal Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="logo" />
      <nav>
        <ul class="nav_links">
          <li>
            <a href="#" id="fractalDropdown">Choose Fractal</a>
            <ul class="dropdown-content">
              <li>
                <a href="#" onclick="updateGenerateButton('Mandelbrot Set')">Mandelbrot Set</a>
              </li>
              <li>
                <a href="#" onclick="updateGenerateButton('Julia Set')">Julia Set</a>
              </li>
              <li>
                <a href="#" onclick="updateGenerateButton('Sierpinski Triangle')"> Sierpinski Triangle</a>
              </li>
              <li>
                <a href="#" onclick="updateGenerateButton('Koch Snowflake')"> Koch Snowflake</a>
              </li>
              <li>
                <a href="#" onclick="updateGenerateButton('Dragon Curve')">Dragon Curve</a>
              </li>
              <li>
                <a href="#" onclick="updateGenerateButton('Barnsley Fern')">Barnsley Fern</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">Choose Speed</a>
            <ul class="dropdown-content">
              <li><a href="#">Slow</a></li>
              <li><a href="#">Medium</a></li>
              <li><a href="#">Fast</a></li>
            </ul>
          </li>
          <li><button onclick="clearBoard()">Clear Board</button></li>
        </ul>
      </nav>
      <button id="generateButton">Generate!</button>
    </header>
    <script src="script.js"></script>
    <script src="" async defer></script>
    <canvas id="canvas" height="700" width="700"></canvas>
  </body>
</html>
